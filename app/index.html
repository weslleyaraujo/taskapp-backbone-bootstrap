<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    
    <!-- alertModal -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Task Error</h4>
          </div>
          <div class="modal-body">

            <div class="alert alert-block alert-danger fade in">
              <p>The task name cant be null.</p>
            </div>

          </div> 
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </div>
        </div><!-- /.modal-content -->
    </div>



    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <form action="#" class="form-horizontal" role="form">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Edit Task</h4>
            </div>
            <div class="modal-body">
              <div class="form-group"></div>
              <div class="form-group">
                <label class="col-lg-2 control-label">New task name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Priority</label>
                <div class="col-lg-10"> 
                  <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-info">
                      <input type="radio" name="options" /> Normal
                    </label>
                    <label class="btn btn-warning">
                      <input type="radio" name="options" /> Medium
                    </label>
                    <label class="btn btn-danger">
                      <input type="radio" name="options" /> High
                    </label>
                  </div>
                </div>
              </div> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Save changes">
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </form>
    </div>
    <!-- /.modal -->

    <div class="bs-header">
      <div class="header">
        <h1>
          What do i have to do?
          <span class="pull-right">
            <span class="glyphicon glyphicon-send"></span>
          </span>
        </h1>
      </div>
    </div>
    
    <div class="container">
      
      <form action="#" class="form-horizontal" role="form" id="addTask" >
        
        <div class="form-group"></div>
        
        <div class="form-group">
          <label class="col-lg-2 control-label">New task name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-lg-2 control-label">Priority</label>
          <div class="col-lg-10"> 
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-info">
                <input type="radio" name="priority" value="0" /> Normal
              </label>
              <label class="btn btn-warning">
                <input type="radio" name="priority" value="1" /> Medium
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="priority" value="2" /> High
              </label>
            </div>
          </div>
        </div> 
          
        <div class="form-group">
          <div class="col-lg-2"></div>
          <div class="col-lg-10">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </div>

      </form>

    </div>
      
    <div class="container">
      <table class="table table-striped" id="taskList">

      </table>
    </div>
      
    <script type="text/template" data-template="task">
      <td class="col-lg-1 text-center {{ priority }}">
      <span class="glyphicon glyphicon-record"></span></td>
      <td class="{{ priority }}">
        {{ title }}
      </td>
      <td class="col-lg-1 text-center {{ priority }}">
        <a data-toggle="modal" href="#editModal" class="glyphicon glyphicon-edit"></a>
      </td>
    </script>

    <div class="bs-footer">
      <div class="footer">
        <p>Build by monkeys</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
    <!-- endbuild -->
  </body>
</html>
